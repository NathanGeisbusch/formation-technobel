@if(package) {
  <div class="card">
    <p-toolbar styleClass="flex-column md:flex-row p-3">
      <div class="p-toolbar-group-start">
        <b class="package-name">{{package.info.name}}</b>
      </div>
    </p-toolbar>
  </div>

  <div class="bg-panel card flex-grow-1 overflow-auto">
    <app-editor-input-generator [data]="data" [doc]="package.doc"/>
  </div>
}
